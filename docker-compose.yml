version: '3.8'

services:
  sqordia-webapi:
    build:
      context: .
      dockerfile: src/WebAPI/Dockerfile
    ports:
      - "5241:80"
      - "7148:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings__DefaultConnection=Server=tcp:sqordia-server.database.windows.net,1433;Initial Catalog=Sqordia-db;Persist Security Info=False;User ID=${DB_USERNAME:-sqordia-dev};Password=${DB_PASSWORD:-};MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;
      - JwtSettings__Secret=${JWT_SECRET:-}
      - JwtSettings__Issuer=Sqordia
      - JwtSettings__Audience=SqordiaUsers
      - JwtSettings__ExpirationMinutes=60
      - OpenAI__ApiKey=${OPENAI_API_KEY:-}
      - OpenAI__Model=gpt-4
      - SendGrid__ApiKey=${SENDGRID_API_KEY:-}
      - SendGrid__FromEmail=sqordia.dev@gmail.com
      - SendGrid__FromName=Sqordia
    volumes:
      - ~/.aspnet/https:/https:ro
    networks:
      - sqordia-network

networks:
  sqordia-network:
    driver: bridge
